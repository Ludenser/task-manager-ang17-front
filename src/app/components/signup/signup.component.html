<div class="register-wrapper">
  <nz-card class="register-card">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="mail">
            <input
              type="email"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your nickname!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="nickName"
              placeholder="Nick Name"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your First Name!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="firstName"
              nz-input
              formControlName="firstName"
              placeholder="First Name"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Last Name!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="lastName"
              nz-input
              formControlName="lastName"
              placeholder="Last Name"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-flex nzJustify="space-between">
        <button
          nz-button
          nzType="primary"
          [disabled]="registerForm.invalid"
          (click)="register()"
        >
          Register
        </button>
        <button nz-button nzType="default" (click)="navigateToLogin()">
          К логину
        </button>
      </div>
    </form>
    @if (errorMessage) {
    <nz-alert
      class="alert"
      [nzMessage]="errorMessage"
      nzType="error"
    ></nz-alert>
    } @if (successMessage()) {
    <nz-alert
      class="alert"
      [nzMessage]="successMessage()"
      nzType="success"
    ></nz-alert>
    }
  </nz-card>
</div>
